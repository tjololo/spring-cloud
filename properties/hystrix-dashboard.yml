server:
  port: 8383
spring:
  application:
    name: hystrix-dashboard
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
  client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/
turbine:
  aggregator:
    clusterConfig: DEFAULT
